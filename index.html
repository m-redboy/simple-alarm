<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<div class="container">
  <h1>Alarm App</h1>
  <div class="alarm">
    <input type="time" id="alarm-time" class="alarm-input">
    <button id="set-alarm-btn">Set Alarm</button>
  </div>
  <div class="message hidden" id="alarm-message">
    <p>Wake up!</p>
    <button id="stop-alarm-btn">Stop</button>
  </div>
</div>
<audio id="alarm-sound" src="./audio/mixkit.mp3"></audio>
  <script src="./script.js"></script>
</body>
</html>
